
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            color: white;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
        }
        
        .about {
            color: #555;
            line-height: 1.8;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .skills {
            margin-bottom: 30px;
        }
        
        .skills h2 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        .tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .contact {
            text-align: center;
        }
        
        .contact h2 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            margin: 5px;
            transition: transform 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-img">👨‍💻</div>
        <h1>张三</h1>
        <p class="subtitle">全栈开发工程师</p>
        
        <div class="about">
            <p>你好！我是一名热爱编程的开发者，专注于Web开发和开源项目。<br>
            欢迎访问我的GitHub，查看我的项目和贡献。</p>
        </div>
        
        <div class="skills">
            <h2>技能标签</h2>
            <div class="skill-tags">
                <span class="tag">JavaScript</span>
                <span class="tag">Python</span>
                <span class="tag">HTML/CSS</span>
                <span class="tag">React</span>
                <span class="tag">Node.js</span>
                <span class="tag">Git</span>
            </div>
        </div>
        
        <div class="contact">
            <h2>联系我</h2>
            <a href="https://github.com/yourusername" class="btn">GitHub</a>
            <a href="mailto:your.email@example.com" class="btn">Email</a>
        </div>
        
        <footer>
            <p>&copy; 2025 我的个人主页 | 使用 GitHub Pages 托管</p>
        </footer>
    </div>
</body>
</html>
